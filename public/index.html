<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <title>Practicar Examen</title>
</head>
<body>
    <header class="navbar">
        <img class="logo" src="./assets/logo-principal.png" alt="logo principal">
        <nav class="nav-container">
            <a href="#">Nosotros</a>
            <a href="#">Anuncios</a>
            <a href="#">Blog</a>
            <a href="#">Contacto</a>
        </nav>    
    </header>
    <h1>Administracion</h1>
    <div class="banner"></div>
    <form id="myForm">
        <div class="container-form form-group">
            <fieldset>
                <legend>Informacion del anuncio</legend>
                <div class="field">
                    <label for="titulo">Titulo</label>
                    <input type="text" name="titulo" id="titulo" placeholder="titulo">
                </div>
                <fieldset class="radios">
                    <legend>Transaccion</legend>
                    <div class="field">
                        <label for="venta">Venta</label>
                        <input type="radio" name="transaccion" id="venta" value="venta" checked>
                    </div>
                    <div class="field">
                        <label for="alquiler">Alquiler</label>
                        <input type="radio" name="transaccion" id="alquiler" value="alquiler">
                    </div>
                </fieldset>
                <div class="field">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" name="descripcion" id="descripcion" placeholder="descripcion">
                </div>
                <div class="field">
                    <label for="precio">precio</label>
                    <input type="text" name="precio" id="precio" placeholder="precio">
                </div>
                <div class="container-fields">
                    <img class="icon" src="./assets/puertas.svg" alt="icono puertas">
                    <input type="text" name="puertas" id="puertas" placeholder="puertas">
                    <img class="icon" src="./assets/kmh.svg" alt="icono km">
                    <input type="text" name="kilometros" id="kilometros" placeholder="KMs">
                    <img class="icon" src="./assets/potencia.svg" alt="icono potencia">
                    <input type="text" name="potencia" id="potencia" placeholder="potencia">
                </div>
            </fieldset>
        </div>
        <div class="container-buttoms">
            <button id="btnGuardar" type="button" class="btnGuardar">Guardar</button>
            <div id="btns" class="hidden">
                <button id="btnEliminar" type="button" class="btnEliminar">Eliminar</button>
                <button id="btnCancelar" type="button" class="btnCancelar">Cancelar</button>
            </div>
        </div>
    </form>
    <div class="container">
        <div class="d-flex justify-content-center">
            <span id="spinner" class="t-center"></span>
        </div>
    <div class="table-container">
        <table id="myTable" class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>titulo</th>
                    <th>transaccion</th>
                    <th>descripcion</th>
                    <th>precio</th>
                    <th>num_puertas</th>
                    <th>num_KMs</th>
                    <th>potencia</th>
                </tr>
            </thead>
        </table>
    </div>
    <div class="container row form-group justify-content-center">
        <label>Venta
            <input id="rdioTransVenta" type="radio" name="tran" value="venta">
        </label>
        <label>Alquiler
            <input id="rdioTransAlquiler" type="radio" name="tran" value="alquiler">
        </label>
        <label>Promedio
            <input id="promedio" type="number" value=0>
        </label>
        <button id="quitarFiltros" class="btn btn-primary">Quitar Filtros</button>
    </div>
    <footer class="navbar">
        <nav class="nav-container">
            <a href="#">Nosotros</a>
            <a href="#">Anuncios</a>
            <a href="#">Blog</a>
            <a href="#">Contacto</a>
        </nav>
        <p>Todos los derechos reservados &copy;</p>   
    </footer>

    <script src="./js/index.js" type="module"></script>
</body>
</html>
